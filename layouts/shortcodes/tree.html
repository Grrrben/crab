{{- $dir := $.Page.Params.dir -}}

{{- $rdir := printf "content/%s" $dir -}}
{{- $files := readDir $rdir -}}
<div id="tree">
    <ul>
{{ range $files }}
{{ if ne .Name "_index.md" }}
{{- $page := printf "%s/%s" $dir .Name -}}
{{ with $.Page.Site.GetPage $page }}<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>{{ end }}
{{ end }}
{{ end }}</ul>

</div>
